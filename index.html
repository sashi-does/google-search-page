<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="google-search-page">
        <div class="main-container">
            <div class="google-search-header text-center">
                <img class="google-logo" src="https://assets.ccbp.in/frontend/react-js/google-logo.png" />
                <br />
                <input id="searchInput" placeholder="Heard about StoneFish?" type="search" class="search-input w-100" />
            </div>
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
